<body>
    <h1>how to dispaly the following pyramid structure usingg for loop ,1,22,333,4444,55555 </h1>
    <script>
        var i,j,n;
        n=prompt("Enter line no:");
        for(i=1;i<=n;i++)
        {
            for(j=1;j<=i;j++)
            {
                document.write(i);
                document.write(" ");
            }
            document.write("<br />");
        }
    </script>
</body>
